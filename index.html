<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Pembuatan Format Daftar Pustaka Otomatis</h1>

    <div class="data">
        <label for="ljudul">Judul Berita:</label><br>
        <input type="text" id="ljudul" name="ljudul" ><br>

        <label for="ldepan">Nama Depan Penulis:</label><br>
        <input type="text" id="ldepan" name="ldepan" ><br>

        <label for="ltengah">Nama Tengah Penulis:</label><br>
        <input type="text" id="ltengah" name="ltengah" ><br>

        <label for="lbelakang">Nama Akhir Penulis:</label><br>
        <input type="text" id="lbelakang" name="lbelakang" ><br>

        <label for="ltahun_terbit">Tahun Tayang:</label><br>
        <input type="text" id="ltahun_terbit" name="ltahun_terbit" maxlength="4" > <br>

        <label for="ltanggal_akses">Tanggal Akses:</label><br>
        <input type="text" id="ltanggal_akses" name="ltanggal_akses" maxlength="2" > <br>
  
        
        <label for="lbulan_akses">Bulan Akses:</label><br>
        <input type="text" id="lbulan_akses" name="lbulan_akses" list="bulan" > <br>
        
        <label for="ltahun_akses">Tahun Akses:</label><br>
        <input type="text" id="ltahun_akses" name="ltahun_akses" list="tahun" ><br>

        <label for="ljam_akses">Jam Akses:</label><br>
        <input type="text" id="ljam_akses" name="ljam_akses"  placeholder="13:15" maxlength="5" > <br>

        <label for="lurl">URL:</label><br>
        <input type="text" id="lurl" name="lurl" ><br>

     

        <button onclick="submit()">Submit</button>
     
        <button onclick="copy()">Copy</button>

        <button onclick="clear1()">Clear</button>
    </div>

    <div class="tampilan">
        <p id="display" class="display"></p>
   
    </div>


    <div class="datalist">
        <datalist id="bulan">
            <option>Januari</option>
            <option>Februari</option>
            <option>Maret</option>
            <option>April</option>
            <option>Mei</option>
            <option>Juni</option>
            <option>Juli</option>
            <option>Agustus</option>
            <option>September</option>
            <option>Oktober</option>
            <option>November</option>
            <option>Desember</option>
        </datalist>

        <datalist id="tahun">
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
        </datalist>
    </div>

</body>
</html>
