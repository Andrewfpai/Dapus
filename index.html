<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="index.js"></script>
    <title>Daftar Pustaka Otomatis</title>
</head>
<body>
    <div class="title"><h2>Pembuatan Format Daftar Pustaka Otomatis</h2></div>


    
    <div class="data">

        <div class="top">
            <label for="ljudul">Judul Berita</label><br>
            <input type="text" id="ljudul" name="ljudul" size="55"><br>

            <label for="lurl">URL</label><br>
            <input type="text" id="lurl" name="lurl" size="55" ><br>



        </div>

        <div class="bottom">

            <div class="left">

                <label for="ldepan">Nama Depan Penulis</label><br>
                <input type="text" id="ldepan" name="ldepan" ><br>

                <label for="ltengah">Nama Tengah Penulis</label><br>
                <input type="text" id="ltengah" name="ltengah" placeholder="Diisi jika ada 3 kata nama" ><br>

                <label for="lbelakang">Nama Akhir Penulis</label><br>
                <input type="text" id="lbelakang" name="lbelakang" ><br>

                <label for="ltahun_terbit">Tahun Tayang</label><br>
                <input type="text" id="ltahun_terbit" name="ltahun_terbit" maxlength="4" > <br>
            </div>

            <div class="right">
                <label for="ltanggal_akses">Tanggal Akses</label><br>
                <input type="text" id="ltanggal_akses" name="ltanggal_akses" maxlength="2" > <br>
                
                <label for="lbulan_akses">Bulan Akses</label><br>
                <input type="text" id="lbulan_akses" name="lbulan_akses" list="bulan" ><br>
                
                <label for="ltahun_akses">Tahun Akses</label><br>
                <input type="text" id="ltahun_akses" name="ltahun_akses" list="tahun" ><br>

                <label for="ljam_akses">Jam Akses</label><br>
                <input type="text" id="ljam_akses" name="ljam_akses"  placeholder="13:15" maxlength="5" > <br>


                <datalist id="bulan">
                    <option>Januari</option>
                    <option>Februari</option>
                    <option>Maret</option>
                    <option>April</option>
                    <option>Mei</option>
                    <option>Juni</option>
                    <option>Juli</option>
                    <option>Agustus</option>
                    <option>September</option>
                    <option>Oktober</option>
                    <option>November</option>
                    <option>Desember</option>
                </datalist>

                <datalist id="tahun">
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                </datalist>
            </div>
        </div>



    </div>
    
    <div class="tampilan box">
        <p id="display" class="display"><span id="nama_belakang"></span>, <span id="nama_depan"></span> <span id="nama_tengah"></span>. <span id="tahun_terbit"></span>. "<span id="judul_berita"></span>", <span class="url" id="url"></span>, diakses pada <span id="tanggal"></span> <span id="bulan_akses"></span> <span id="tahun_akses"></span> pukul <span id="waktu_akses"></span></p>
        <p id="display2" class="display2"></p>
    </div>

    <div class="button-side">
        <button class="submit" onclick="submit()">Submit</button>
    
        <button id="copy" class="copy" onclick="copy()">Copy</button>

        <button class="clear1" onclick="clear1()">Clear</button>
    </div>


</body>
</html>
